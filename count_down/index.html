<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="title">Hello Bondhu !</div>
            <div class="title">Your birthday is coming soon</div>
            <div class="title title2" id="end-date">14 Feb 2025 12:00 AM</div>
            <div class="countdown">
                <div>
                    <span class="count" id="days">0</span>
                    <label>Days</label>
                </div>
                <div>
                    <span class="count" id="hours">0</span>
                    <label>Hours</label>
                </div>
                <div>
                    <span class="count" id="minutes">0</span>
                    <label>Minutes</label>
                </div>
                <div>
                    <span class="count" id="seconds">0</span>
                    <label>Seconds</label>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
