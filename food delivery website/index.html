<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- headr part -->
    <header>
        <nav class="navbar flex between wrapper">
            <a href="#" class="logo">Foodie</a>

            <!-- desktop menu -->
            <ul class="navlist flex between gap-3">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>

            <div class="desktop-acion flex gap-2">
                <!-- cart -->
                <a href="#" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-value">0</span>
                </a>

                <!-- sign in -->
                <a href="#" class="btn">
                    Sign in
                    &nbsp;
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </a>

                <!-- menu bar -->
                <a href="#" class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>

            <!-- mobile menu -->
            <ul class="mobile-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contacts</a></li>
                <!-- sign in -->
                <li>
                    <a href="#" class="btn">
                        Sign in
                        &nbsp;
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- section part -->
    <main>
        <section>
            <div class="hero-section flex wrapper">
                <div class="content">
                    <h1>
                        Enjoy Your Delicious
                        <span>Food</span>
                    </h1>

                    <p class="para">
                        we will fill your tummy with delicious <br>
                        food with fast delivery.
                    </p>

                    <div class="flex gap-2">
                        <a href="#" class="btn"> Order Now</a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                    </div>
                </div>

                <div class="image-container">
                    <img src="./images/delivery-boy.png" alt="">
                </div>
            </div>
        </section>
    </main>





    <!-- footer part -->
    <footer>

    </footer>
</body>

</html>
