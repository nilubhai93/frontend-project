<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">

            <!-- ****************** -->
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text" />
            </div>

            <!-- *************** -->
            <div class="dropdown">
                <div class="from">
                    <p>form</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="form" id="">
                            <option value="USD" selected>USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
                
                <img src="https://wallpapers.com/images/high/black-double-arrow-symbol-9e17ufm4ad227u99.png" alt="" width="20px">

                <div class="to">
                    <p>to</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="form" id="">
                            <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="msg"> 1USD = 80</div>
            <button> Get Exchange Rate</button>
        </form>
    </div>








    <script src="script.js"></script>
</body>

</html>
